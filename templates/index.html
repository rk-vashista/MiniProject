<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #2c3e50;
            --primary-color: #3498db;
            --secondary-color: #ecf0f1;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        .dark {
            --bg-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #34495e;
            --accent-color: #e74c3c;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background-color: var(--secondary-color);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            scroll-behavior: smooth;
            min-height: 600px;
            max-height: 600px;
        }

        .message {
            max-width: 85%;
            margin-bottom: 1.5rem;
            padding: 1.25rem 1.5rem;
            border-radius: 20px;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .message.user {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.ai {
            background-color: var(--accent-color);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #message-form {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 1.25rem 1.5rem;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            font-size: 1.1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        button {
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 30px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: var(--accent-color);
        }

        button:active {
            transform: scale(0.98);
        }

        #image-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--primary-color);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #image-upload-label:hover {
            background-color: var(--accent-color);
        }

        #image-upload-label svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        #dark-mode-toggle {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #dark-mode-toggle:hover {
            background-color: var(--secondary-color);
        }

        #dark-mode-toggle svg {
            width: 32px;
            height: 32px;
            fill: var(--primary-color);
        }

        .upload-preview {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-top: 1rem;
        }

        #typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--text-color);
            font-style: italic;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: typingAnimation 1s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        #command-list {
            display: none;
            position: absolute;
            background-color: var(--bg-color);
            border: 1px solid var(--primary-color);
            border-radius: 15px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #command-list div {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.2s;
        }

        #command-list div:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            #message-form {
                flex-wrap: wrap;
            }

            #message-input {
                flex-basis: 100%;
                margin-bottom: 1rem;
            }

            button {
                flex-basis: 100%;
            }

            #image-upload-label {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Chat Assistant</h1>
            <button id="dark-mode-toggle" aria-label="Toggle dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="sun-icon">
                    <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="moon-icon" style="display:none;">
                    <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" />
                </svg>
            </button>
        </header>
        <div id="chat-messages"></div>
        <form id="message-form">
            <label for="image-upload" id="image-upload-label">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
            </label>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <input type="text" id="message-input" placeholder="Type your message or use / for commands" aria-label="Type your message">
            <button type="submit">Send</button>
        </form>
        <div id="typing-indicator">
            <span>AI is typing</span>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        <div id="command-list"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const imageUpload = document.getElementById('image-upload');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const typingIndicator = document.getElementById('typing-indicator');
        const commandList = document.getElementById('command-list');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        let uploadedImageFilename = null;

        const commands = [
            { name: 'cat', description: 'Get a random cat image' },
            { name: 'dog', description: 'Get a random dog image' },
            { name: 'imagine', description: 'Generate an image based on a prompt' },
            { name: 'gtn', description: 'Play Guess the Number game' },
            { name: 'dice', description: 'Roll a dice' },
            { name: 'flip', description: 'Flip a coin' },
            { name: 'ask', description: 'Ask a yes/no question' },
            { name: 'play', description: 'Play music from YouTube' },
            { name: 'stop', description: 'Stop music playback' }
        ];

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            if (document.body.classList.contains('dark')) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                showTypingIndicator();
                
                if (uploadedImageFilename) {
                    socket.emit('analyze_image', { filename: uploadedImageFilename, question: message });
                    uploadedImageFilename = null;
                } else {
                    socket.emit('send_message', { message: message });
                }
            }
        });

        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    socket.emit('upload_image', { image: e.target.result });
                };
                reader.readAsDataURL(file);
            }
        });

        messageInput.addEventListener('input', (e) => {
            const input = e.target.value;
            if (input.startsWith('/')) {
                const searchTerm = input.slice(1).toLowerCase();
                const filteredCommands = commands.filter(cmd => cmd.name.includes(searchTerm));
                showCommandList(filteredCommands);
            } else {
                hideCommandList();
            }
        });

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isUser ? 'user' : 'ai'}`;
            messageElement.innerHTML = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addImage(url) {
            const imageElement = document.createElement('img');
            imageElement.src = url;
            imageElement.alt = "Generated or uploaded image";
            imageElement.className = 'upload-preview';
            chatMessages.appendChild(imageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function showCommandList(filteredCommands) {
            commandList.innerHTML = '';
            filteredCommands.forEach(cmd => {
                const div = document.createElement('div');
                div.textContent = `/${cmd.name} - ${cmd.description}`;
                div.addEventListener('click', () => {
                    messageInput.value = `/${cmd.name} `;
                    messageInput.focus();
                    hideCommandList();
                });
                commandList.appendChild(div);
            });
            commandList.style.display = 'block';
        }

        function hideCommandList() {
            commandList.style.display = 'none';
        }

        socket.on('receive_message', (data) => {
            hideTypingIndicator();
            addMessage(data.message, data.is_user);
        });

        socket.on('receive_image', (data) => {
            addImage(data.url);
        });

        socket.on('image_uploaded', (data) => {
            uploadedImageFilename = data.filename;
            addMessage("Image uploaded successfully. You can now ask a question about it.", false);
        });

        socket.on('guess', (data) => {
            const guess = prompt("Enter your guess (1-10):");
            if (guess) {
                socket.emit('guess', { guess: parseInt(guess) });
            }
        });
    </script>
</body>

</html>
